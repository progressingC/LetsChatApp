{%extends "base.html"%}


{%block heading%}
    <h1>Sign up</h1>
    <form action="/api/create_user" method="post">
        <label for="username" >username</label><br>
        <input type="text" name="username" id="usernameid" required><br>
        <label for="email">email address</label><br>
        <input type="email" name="email" id="emailid" required><br>
        <label for="password">password</label><br>
        <input type="password" name="password" id="passwordid" required><br>
        <input type="submit" value="submit">
    </form>

{%endblock%}
